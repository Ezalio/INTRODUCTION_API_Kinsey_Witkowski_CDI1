<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Detail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header / Side Bar -->
    <div id="mySidebar" class="sidebar">
      <a
        href="javascript:void(0)"
        id="xbtn"
        class="closebtn"
        onclick="closeNav()"
        >&times;</a
      >
      <img src="images/logo hp.png" alt="Logo Harry Potter" />
      <a href="index.html">Home</a>
      <a href="collection.html">Collection</a>
      <a id="trade-link">Trade</a>
    </div>

    <header>
      <button class="openbtn" onclick="openNav()">â˜°</button>
    </header>

    <div id="character-page">
        <!-- Voir card-page.js -->
    </div>


    <!-- Floating Button -->
    <button class="floating-btn">Trade</button>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Card Exchange Form</h2>
        <form id="exchange-form">
          <label for="person">User:</label>
          <select id="person" name="person"></select>
          <label for="card">Card:</label>
          <select id="card" name="card"></select>
          <button type="submit">Exchange</button>
        </form>
      </div>
    </div>

    <script src="card-page.js"></script>
  </body>
</html>
